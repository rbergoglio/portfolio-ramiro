<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ramiro</title>
</head>


<body>
    <h1>Flash Card</h1>
    Question: {{ card.question }} <br>
    Answer: {{ card.answer}}
    <p>
        <a href="{{url_for('home') }}">
            Home
        </a>
    </p>
    <p>
        <button>
            {% if index < max_index %}
            <a href="{{url_for('card_view', index = index + 1) }}">
                Next Card
            </a>
            {% else %}
            <a href="{{url_for('card_view', index = 0) }}">
                Start over
            </a>
            {% endif %}
        </button>
    </p>
</body>
</html>
