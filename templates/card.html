{% extends "base.html" %}

{% block title %} Bienvenido {% endblock %}

{% block content %}
    <h1>Flash Card</h1>
    Question: {{ card.question }} <br>
    Answer: {{ card.answer}}
    <p>
        <a href="{{url_for('home') }}">
            Home
        </a>
    </p>
    <p>
        <button>
            {% if index < max_index %}
            <a href="{{url_for('card_view', index = index + 1) }}">
                Next Card
            </a>
            {% else %}
            <a href="{{url_for('card_view', index = 0) }}">
                Start over
            </a>
            {% endif %}
        </button>
    </p>
    <p>
        <button>
            <a href="{{url_for('remove_card', index = index) }}"> Remove card</a>
        </button>
    </p>
{% endblock %}
