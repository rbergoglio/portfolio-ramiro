{% extends "base.html" %}
{% set active_page = 'add_card' %}
{{ active_page }}

{% block title %} Bienvenido {% endblock %}

{% block content %}
    <h1>Add a new card</h1>
    <form method="POST">
        <p>
            Question:
            <input type="text" name="question">
        </p>
        <p>
            Answer:
            <input type="text" name="answer">
        </p>
        <button type="submit">Create</button>
    </form>
{% endblock %}
